<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form method="post">
        <table rules=" all" border="">
            <tr>
                <th style="background-color: skyblue;">Name</th>
                <th style="background-color: skyblue;">Value</th>
            </tr>
            <tr>
                <td>Name</td>
                <td>
                    <input type="text" value="">
                </td>
            </tr>
            <tr>
                <td>Sex</td>
                <td>
                    <input type="radio" name="Sex" value="Male" >Male
                    <input type="radio" name="Sex" value="">Female
                </td>
            </tr>
            <tr>
                <td>Eye Color</td>
                <td>
                    <select>
                        <option value="">colors</option>
                        <option value="">Green</option>
                        <option value="">Black</option>
                        <option value="">Blue</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Check all the apply</td>
                <td>
                    <input type="checkbox" value="">Over 6 feet tall <br>
                    <input type="checkbox" value="">Over 200 pounds
                </td>
            </tr>
            <tr>
                <td colspan="2">Describe your athletic ability. <br>
                    <textarea style="width: 290px; height: 70px;"></textarea>
                </td>
            </tr>
            <tr>
                <td colspan="2" style="text-align: center;">
                    <button>Enter my information</button>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
