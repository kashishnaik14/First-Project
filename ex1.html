<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form method="post">
        <legend style="font-size: large;"> <b>HTML Form</b></legend><br>
        <label>First Name :</label>
        <input type="text" name="Name" value=""  style="border-radius: 5px; background-color: grey; ">

        <br><br>

        <label>Last Name :</label>
        <input type="text" name="Last Name" value=""  style="border-radius: 5px; background-color: grey; ">

        <br><br>

        <label>Date of birth :  </label>
        <input type="number" name="DOB" value="" size="10" style="border-radius: 5px; background-color: grey; " > 

        <br>
        <br>

        <label>Email id :</label>
        <input type="email" name="Email" value="" style="border-radius: 5px; background-color: grey; ">
      

        <br>
        <br>

        <label>Mobile Number</label>
        <input type="text" name="Mobile" value="" style="border-radius: 5px; background-color: grey; ">

        <br> 
        <br>

        <button style="border-radius: 4px; background-color: grey; ">SUBMIT</button>
        <button style="border-radius: 5px; background-color: grey; ">RESET</button>

    </form>
</body>
</html>
